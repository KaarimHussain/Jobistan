<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .job-experience {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .job-experience label {
            font-weight: bold;
        }

        .resume-actions {
            margin-top: 20px;
        }

        .icon {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full w-3/4 p-4 bg-white shadow-md rounded-lg">
        <div class="md:flex md:justify-between">
            <!-- Left side: Input fields -->
            <div class="md:w-1/2 p-4">
                <h2 class="text-2xl font-bold mb-4">Create Your Resume</h2>
                <form id="resumeForm" action="create_resume.php" method="POST">
                    <!-- Step 1: Basic Info -->
                    <div id="step1" class="step">
                        <label for="full_name" class="block mb-2">Full Name:</label>
                        <input type="text" id="full_name" name="full_name" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                        <label for="job_title" class="block mb-2">Job Title:</label>
                        <input type="text" id="job_title" name="job_title" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                        <label for="email" class="block mb-2">Email:</label>
                        <input type="email" id="email" name="email" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                        <label for="phone" class="block mb-2">Phone:</label>
                        <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                        <label for="linkedin" class="block mb-2">LinkedIn:</label>
                        <input type="text" id="linkedin" name="linkedin" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                        <label for="summary" class="block mb-2">Summary:</label>
                        <textarea id="summary" name="summary" rows="4" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500"></textarea>

                        <div class="resume-actions flex justify-end">
                            <button type="button" onclick="showStep(2)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Next
                            </button>
                        </div>
                    </div>

                    <!-- Step 2: Work Experience -->
                    <div id="step2" class="step hidden">
                        <div id="workExperience">
                            <h3 class="text-lg font-bold mb-2">Work Experience</h3>
                            <div class="job-experience">
                                <label for="job_title_1" class="block mb-2">Job Title:</label>
                                <input type="text" id="job_title_1" name="job_title[]" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                                <label for="company_name_1" class="block mb-2">Company Name:</label>
                                <input type="text" id="company_name_1" name="company_name[]" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                                <label for="job_duration_1" class="block mb-2">Job Duration:</label>
                                <input type="text" id="job_duration_1" name="job_duration[]" required class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500">

                                <label for="job_description_1" class="block mb-2">Job Description:</label>
                                <textarea id="job_description_1" name="job_description[]" rows="4" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500"></textarea>
                            </div>
                        </div>

                        <div class="resume-actions flex justify-end">
                            <button type="button" onclick="showStep(1)" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Back
                            </button>
                            <button type="button" onclick="showStep(3)" class="ml-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Next
                            </button>
                        </div>
                    </div>
                    

                    <!-- Step 3: Education and Skills -->
                    <div id="step3" class="step hidden">
                        <label for="education" class="block mb-2">Education:</label>
                        <textarea id="education" name="education" rows="4" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500"></textarea>

                        <label for="skills" class="block mb-2">Skills:</label>
                        <textarea id="skills" name="skills" rows="4" class="w-full px-3 py-2 border rounded-md mb-3 focus:outline-none focus:border-blue-500"></textarea>

                        <div class="resume-actions flex justify-end">
                            <button type="button" onclick="showStep(2)" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Back
                            </button>
                            <button type="submit" class="ml-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                                Create Resume
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Right side: Resume preview -->
            <div class="w-5/6 p-4">
                <div class="bg-white shadow-md rounded-lg p-4">
                    <h3 class="text-lg font-bold mb-4">Resume Preview</h3>
                    <div id="previewContent" class="text-sm">
                        <!-- Initial Template Content -->
                        <div class="max-w-3xl mx-auto bg-white shadow-md rounded-lg mt-10 p-6">
                            <!-- Header -->
                            <header class="flex flex-col items-center border-b-2 pb-4 mb-6">
                                <h1 id="preview_name" class="text-3xl font-bold text-gray-900"></h1>
                                <p id="preview_job_title" class="text-xl text-gray-600"></p>
                                <div id="preview_contact" class="mt-2 text-gray-600"></div>
                            </header>

                            <!-- Summary -->
                            <section class="mb-6">
                                <h2 class="text-2xl font-semibold text-gray-900 border-b-2 pb-2 mb-4">Summary</h2>
                                <p id="preview_summary"></p>
                            </section>

                            <!-- Experience -->
                            <section class="mb-6">
                                <h2 class="text-2xl font-semibold text-gray-900 border-b-2 pb-2 mb-4">Experience</h2>
                                <div id="preview_experience"></div>
                            </section>

                            <!-- Education -->
                            <section class="mb-6">
                                <h2 class="text-2xl font-semibold text-gray-900 border-b-2 pb-2 mb-4">Education</h2>
                                <div id="preview_education"></div>
                            </section>

                            <!-- Skills -->
                            <section>
                                <h2 class="text-2xl font-semibold text-gray-900 border-b-2 pb-2 mb-4">Skills</h2>
                                <ul id="preview_skills" class="list-disc list-inside text-gray-700"></ul>
                            </section>
                        </div>
                    </div>
                    <div class="resume-actions">
                        <button onclick="downloadResume()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Download Resume (.docx)
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showStep(step) {
            document.querySelectorAll('.step').forEach(function(stepDiv) {
                stepDiv.classList.add('hidden');
            });
            document.getElementById('step' + step).classList.remove('hidden');
        }

        function updateResumePreview() {
            var fullName = document.getElementById('full_name').value;
            var jobTitle = document.getElementById('job_title').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var linkedin = document.getElementById('linkedin').value;
            var summary = document.getElementById('summary').value;
            var education = document.getElementById('education').value;
            var skills = document.getElementById('skills').value;
            var experienceFields = document.querySelectorAll('.job-experience');

            document.getElementById('preview_name').textContent = fullName;
            document.getElementById('preview_job_title').textContent = jobTitle;
            document.getElementById('preview_contact').innerHTML = `${email} | ${phone} | ${linkedin}`;

            document.getElementById('preview_summary').textContent = summary;

            var experienceContent = '';
            experienceFields.forEach(function(field, index) {
                var jobTitle = field.querySelector('[name="job_title[]"]').value;
                var companyName = field.querySelector('[name="company_name[]"]').value;
                var jobDuration = field.querySelector('[name="job_duration[]"]').value;
                var jobDescription = field.querySelector('[name="job_description[]"]').value;

                experienceContent += `
                    <div class="mb-4">
                        <h3 class="text-xl font-semibold text-gray-800">${jobTitle}</h3>
                        <p class="text-gray-700">${companyName} | ${jobDuration}</p>
                        <ul class="list-disc list-inside mt-2 text-gray-700">
                            ${jobDescription.split('\n').map(line => `<li>${line}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            document.getElementById('preview_experience').innerHTML = experienceContent;

            document.getElementById('preview_education').textContent = education;

            var skillsContent = skills.split('\n').map(skill => `<li>${skill}</li>`).join('');
            document.getElementById('preview_skills').innerHTML = skillsContent;
        }

        document.querySelectorAll('input, textarea').forEach(function(element) {
            element.addEventListener('input', updateResumePreview);
        });

        function downloadResume() {
            var content = document.getElementById('previewContent').innerHTML;
            var blob = new Blob([content], { type: 'application/vnd.openxmlformats-officedocument.wordprocessingml.document' });
            var link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'resume.docx';
            link.click();
        }

        document.addEventListener('DOMContentLoaded', updateResumePreview);
    </script>
</body>

</html>
